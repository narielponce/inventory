{% extends 'base_generic.html' %}

{% block content %}

    <div class="hero is-fullheight is-dark is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-white">Inventario VW CIC</h3>
                    <hr class="login-hr">
                    <div class="box">
                        <div class="box">
                            <img src="https://assetit.app/wp-content/uploads/2022/09/it-asset-management-1024x569.png.webp">
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" name="username" placeholder="Usuario">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="password" name="password" placeholder="Contraseña">
                                </div>
                            </div>

                            <label class="checkbox" style="margin: 20px;">
                                <input type="checkbox">
                                Recuérdame</label>
                            <div class="control">
                                <button type="submit" class="button is-block is-link is-large is-fullwidth">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
